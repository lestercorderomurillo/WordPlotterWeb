<div class="container">
    <table>
        <tr>
            <th>
                Word
            </th>
            <th>
                Freq
            </th>
            <th>
                Zipf
            </th>
        </tr>
        <tr *ngFor="let word of words | keyvalue: this.sortByValuePipe">
            <td>
                {{word.key}}
            </td>
            <td>
                {{word.value | number : '1.0-2'}}
            </td>
            <td>
                0
            </td>
        </tr>
    </table>
</div>
